<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
        
        function disenharCircunferencia(x, y, radio,color) {
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * Math.PI);
            pincel.fill();
        }
            var radio=10;
            var xAleatorio;
            var yAleatorio;
        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        var x=0;
        var sentido=1;

        function dinseharObjetivo(x,y){
            disenharCircunferencia(x,y,radio+20,"blue");
            disenharCircunferencia(x,y,radio+10,"red");
            disenharCircunferencia(x,y,radio,"yellow");
        }
        function sortearPoscision(maximo){
                return Math.floor(Math.random()*maximo)
        }
        function actualizarPantalla(){
            limpiarPantalla();
             xAleatorio=sortearPoscision(600);
             yAleatorio=sortearPoscision(400);
            dinseharObjetivo(xAleatorio,yAleatorio);
            
            x++;
        }

        
        setInterval(actualizarPantalla,1000)

        function disparar(evento){
            var x=evento.pageX-pantalla.offsetLeft;
            var y=evento.pageY-pantalla.offsetTop;

            if(
                (x<xAleatorio+radio)&&
                (x>xAleatorio-radio)&&
                (y<yAleatorio+radio)&&-
                (y>yAleatorio-radio)){
                alert("su tiro fue certero")
                }
            else(alert("su tiro fue erroneo"));
            }
          
            
        
        pantalla.onclick=disparar;

    </script>
</body>
</html>
