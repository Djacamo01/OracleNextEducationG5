<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);
    
        var color = "blue"; // Color inicial
    
        function dibujarCirculo(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * Math.PI);
            pincel.fill();
            console.log("Usted hizo clic en " + x + "," + y);
        }
    
        pantalla.onclick = function (evento) {
            if (evento.button === 0) { // Clic izquierdo
                dibujarCirculo(evento);
            }
        };
    
        pantalla.oncontextmenu = function (evento) {
            evento.preventDefault(); // Evita que aparezca el men√∫ contextual
            switch (color) {
                case "blue":
                    color = "red";
                    break;
                case "red":
                    color = "green";
                    break;
                case "green":
                    color = "blue";
                    break;
            }
            console.log("Color cambiado a " + color);
            return false;
        };
    </script>
    
</body>
</html>
